<!DOCTYPE html>
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Sonrisa Sana - Sistema de Gestión Clínica</title>
    <h:outputStylesheet library="css" name="style.css"/>
    <link rel="stylesheet" type="text/css"
          href="#{request.contextPath}/webjars/primeflex/3.3.1/primeflex.min.css"/>
</h:head>

<h:body>

    <!-- FORM SOLO PARA EL MENÚ -->
    <h:form id="menuForm">
        <p:menubar>
            <p:menuitem value="Dashboard" outcome="/dashboard.xhtml" icon="pi pi-chart-line"/>
            <p:menuitem value="Pacientes" outcome="/pacientes.xhtml" icon="pi pi-users"/>
            <p:menuitem value="Usuarios" outcome="/usuarios.xhtml" icon="pi pi-user-edit"/>
            <p:menuitem value="Cerrar sesión" actionListener="#{loginBean.logout}" icon="pi pi-sign-out"/>
        </p:menubar>
    </h:form>

    <!-- EL CONTENIDO YA NO ESTÁ DENTRO DE UN FORM -->
    <div class="p-m-3">
        <ui:insert name="content"/>
    </div>

</h:body>
</html>
