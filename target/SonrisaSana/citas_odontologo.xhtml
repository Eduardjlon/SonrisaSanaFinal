<ui:composition template="/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="content">
        <h2>Agenda de Citas</h2>

        <!-- MENSAJES -->
        <h:form id="global">
            <p:growl id="msgs" showDetail="true" showSummary="true" globalOnly="true"/>
        </h:form>

        <!-- AGENDA -->
        <h:form id="frmAgenda">
            <p:schedule id="agenda"
                        value="#{citaOdontologoBean.eventModel}"
                        timeZone="America/Guatemala"
                        locale="es"
                        widgetVar="agendaWidget"
                        draggable="false"
                        resizable="false"
                        allDaySlot="false"
                        slotDuration="00:30"
                        view="agendaWeek"
                        minHour="7"
                        maxHour="20">

                <p:ajax event="eventSelect"
                        listener="#{citaOdontologoBean.onEventSelect}"
                        update=":dlgCita"
                        oncomplete="PF('dlgCita').show();"/>
            </p:schedule>
        </h:form>

        <!-- DIALOGO DE CITA -->
        <p:dialog id="dlgCita"
                  header="Detalle de Cita"
                  widgetVar="dlgCita"
                  modal="true"
                  resizable="false"
                  width="480"
                  style="max-height: 85vh; overflow-y: auto;">

            <h:form id="frmCita" style="padding:10px">

                <p:panelGrid columns="1" style="width:100%" columnClasses="label,value">

                    <!-- PACIENTE -->
                    <p:outputLabel value="Paciente"/>
                    <p:inputText value="#{citaOdontologoBean.cita.paciente.nombreCompleto}" readonly="true"/>

                    <!-- ODONTÃ“LOGO -->
                    <p:outputLabel value="OdontÃ³logo"/>
                    <p:inputText value="#{citaOdontologoBean.cita.odontologo.nombreCompleto}" readonly="true"/>

                    <!-- TRATAMIENTO -->
                    <p:outputLabel value="Tratamiento"/>
                    <p:inputText value="#{citaOdontologoBean.cita.tratamiento.nombre}" readonly="true"/>

                    <!-- FECHA Y HORA -->
                    <p:outputLabel value="Fecha y Hora"/>
                    <p:inputText value="#{citaOdontologoBean.fechaCompleta}" readonly="true"/>

                    <!-- ESTADO -->
                    <p:outputLabel value="Estado"/>
                    <p:selectOneMenu value="#{citaOdontologoBean.estadoNuevo}">
                        <f:selectItem itemLabel="Seleccione..." noSelectionOption="true"/>
                        <f:selectItems value="#{citaOdontologoBean.estadosDisponibles}" var="e"
                                       itemLabel="#{e}" itemValue="#{e}"/>
                    </p:selectOneMenu>

                </p:panelGrid>

                <div style="margin-top:15px; display:flex; justify-content:flex-end; gap:12px;">
                    <p:commandButton value="Guardar Estado"
                                     actionListener="#{citaOdontologoBean.guardarEstado}"
                                     update=":global:msgs :frmAgenda:agenda"
                                     oncomplete="PF('dlgCita').hide();"/>
                    <p:commandButton value="Cerrar"
                                     type="button"
                                     onclick="PF('dlgCita').hide();"/>
                </div>

            </h:form>

        </p:dialog>
    </ui:define>
</ui:composition>
