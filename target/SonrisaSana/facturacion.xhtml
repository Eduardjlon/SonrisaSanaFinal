<!DOCTYPE html>
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Facturación - Sonrisa Sana</title>
</h:head>

<h:body>
    <h:form id="formFacturas">

        <p:growl id="msgs" showDetail="true"/>

        <h2>Generar Factura desde Citas Confirmadas</h2>

        <p:dataTable value="#{citaServicio.listarTodas()}" var="cita">
            <p:column headerText="Paciente">
                #{cita.paciente.nombreCompleto}
            </p:column>

            <p:column headerText="Tratamiento">
                #{cita.tratamiento.nombre}
            </p:column>

            <p:column headerText="Total">
                #{cita.total}
            </p:column>

            <p:column headerText="Estado">
                #{cita.estado}
            </p:column>

            <p:column headerText="Acción">
                <p:commandButton value="Generar Factura"
                                 actionListener="#{facturaBean.generarFacturaDesdeCita(cita)}"
                                 update=":formFacturas :msgs"
                                 disabled="#{cita.estado != 'CONFIRMADA'}"/>
            </p:column>
        </p:dataTable>

        <h2>Facturas Generadas</h2>

        <p:dataTable value="#{facturaBean.facturas}" var="f">
            <p:column headerText="Número">
                #{f.numero}
            </p:column>

            <p:column headerText="Paciente">
                #{f.paciente.nombreCompleto}
            </p:column>

            <p:column headerText="Subtotal">
                #{f.subtotal}
            </p:column>

            <p:column headerText="Total">
                #{f.total}
            </p:column>
        </p:dataTable>

    </h:form>
</h:body>
</html>
