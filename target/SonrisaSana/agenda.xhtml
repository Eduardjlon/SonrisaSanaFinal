<ui:composition template="/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="content">
        <h2>Agenda de Citas</h2>

        <!-- MENSAJES -->
        <h:form id="global">
            <p:growl id="msgs" showDetail="true" showSummary="true" globalOnly="true"/>
        </h:form>

        <!-- ======================= AGENDA ========================= -->
        <h:form id="frmAgenda">

            <p:schedule id="agenda"
                        value="#{citaBean.eventModel}"
                        timeZone="America/Guatemala"
                        locale="es"
                        widgetVar="agendaWidget"
                        draggable="false"
                        resizable="false"
                        allDaySlot="false"
                        slotDuration="00:30"
                        view="agendaWeek"
                        minHour="7"
                        maxHour="20"
                        style="margin-bottom:30px;">

                <p:ajax event="dateSelect"
                        listener="#{citaBean.onDateSelect}"
                        update=":dlgCita"
                        oncomplete="PF('dlgCita').show();"/>

                <p:ajax event="eventSelect"
                        listener="#{citaBean.onEventSelect}"
                        update=":dlgCita"
                        oncomplete="PF('dlgCita').show();"/>

            </p:schedule>

        </h:form>

        <!-- ======================= DIALOGO CITA ========================= -->

        <p:dialog id="dlgCita"
                  header="Detalle de Cita"
                  widgetVar="dlgCita"
                  modal="true"
                  resizable="false"
                  draggable="true"
                  width="480"
                  style="max-height: 85vh; overflow-y: auto;"
                  styleClass="dialog-elegante">

            <h:form id="frmCita" style="padding:10px">

                <p:panelGrid columns="1" styleClass="form-grid" columnClasses="label,value"
                             layout="grid" style="width:100%">

                    <!-- PACIENTE -->
                    <p:outputLabel value="Paciente"/>
                    <p:selectOneMenu value="#{citaBean.cita.paciente}"
                                     style="width:100%">
                        <f:selectItem itemLabel="Seleccione..." noSelectionOption="true"/>
                        <f:selectItems value="#{citaBean.pacientes}" var="p"
                                       itemLabel="#{p.nombreCompleto}"
                                       itemValue="#{p}"/>
                    </p:selectOneMenu>

                    <!-- ODONTÓLOGO -->
                    <p:outputLabel value="Odontólogo" style="margin-top:10px"/>
                    <p:selectOneMenu id="odontologo"
                                     value="#{citaBean.cita.odontologo}"
                                     style="width:100%">
                        <f:selectItem itemLabel="Seleccione..." noSelectionOption="true"/>
                        <f:selectItems value="#{citaBean.odontologos}" var="o"
                                       itemLabel="#{o.nombreCompleto}"
                                       itemValue="#{o}"/>
                    </p:selectOneMenu>

                    <!-- TRATAMIENTO -->
                    <p:outputLabel value="Tratamiento" style="margin-top:10px"/>
                    <p:selectOneMenu id="tratamiento"
                                     value="#{citaBean.cita.tratamiento}"
                                     style="width:100%">
                        <f:selectItem itemLabel="Seleccione..." noSelectionOption="true"/>
                        <f:selectItems value="#{citaBean.tratamientos}"
                                       var="t"
                                       itemLabel="#{t.nombre} (Q #{t.costo})"
                                       itemValue="#{t}"/>

                        <p:ajax event="change"
                                process="@this"
                                listener="#{citaBean.actualizarPrecios}"
                                update="precioBase precioTratamiento total"/>
                    </p:selectOneMenu>

                    <!-- FECHA -->
                    <p:outputLabel value="Fecha y Hora" style="margin-top:10px"/>
                    <p:datePicker value="#{citaBean.cita.fechaInicio}"
                                  showTime="true"
                                  hourFormat="24"
                                  style="width:100%"/>

                    <!-- NOTAS -->
                    <p:outputLabel value="Notas" style="margin-top:10px"/>
                    <p:inputTextarea value="#{citaBean.cita.notas}"
                                     autoResize="true"
                                     rows="3"
                                     style="width:100%"/>

                    <!-- SECCION DE PRECIOS -->
                    <p:separator style="margin:10px 0"/>
                    <h3>Precios</h3>

                    <h:panelGrid columns="2" columnClasses="label,value"
                                 style="width:100%; margin-top:10px">

                        <h:outputText value="Precio base:"/>
                        <p:inputText id="precioBase"
                                     value="#{citaBean.cita.precioBase}"
                                     readonly="true"/>

                        <h:outputText value="Tratamiento:"/>
                        <p:inputText id="precioTratamiento"
                                     value="#{citaBean.cita.precioTratamiento}"
                                     readonly="true"/>

                        <h:outputText value="Total:"/>
                        <p:inputText id="total"
                                     value="#{citaBean.cita.total}"
                                     readonly="true"
                                     style="font-weight:bold;"/>
                    </h:panelGrid>

                </p:panelGrid>

                <!-- BOTONES -->
                <div style="display:flex; justify-content:flex-end; gap:12px; margin-top:15px;">

                    <p:commandButton value="Guardar"
                                     actionListener="#{citaBean.guardar}"
                                     update=":global:msgs :frmAgenda:agenda"
                                     process="@form"
                                     styleClass="p-button-success"
                                     oncomplete="if (!args.validationFailed) { PF('dlgCita').hide(); }"/>

                    <p:commandButton value="Cancelar"
                                     type="button"
                                     styleClass="p-button-secondary"
                                     onclick="PF('dlgCita').hide();"/>
                </div>

            </h:form>

        </p:dialog>

        <style>
            .dialog-elegante .ui-dialog-titlebar {
                background: #2563eb !important;
                color: white !important;
                font-weight: bold;
                border-radius: 6px 6px 0 0;
            }

            .dialog-elegante .ui-dialog-content {
                border-radius: 0 0 6px 6px;
            }

            .form-grid .ui-outputlabel {
                font-weight: bold;
                margin-bottom: 3px;
            }

            #agenda {
                box-shadow: 0 4px 15px rgba(0,0,0,0.08);
                border-radius: 12px;
                overflow: hidden;
                animation: fadeIn 0.4s ease;
            }

            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(5px);}
                to { opacity: 1; transform: translateY(0);}
            }
        </style>

    </ui:define>
</ui:composition>
