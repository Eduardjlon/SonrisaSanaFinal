<!DOCTYPE html>
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Sonrisa Sana - Sistema de Gestión Clínica</title>

    <h:outputStylesheet library="css" name="layout.css"/>
    <link rel="stylesheet"
          href="#{request.contextPath}/webjars/primeflex/3.3.1/primeflex.min.css"/>
</h:head>

<h:body>

    <!-- BARRA SUPERIOR -->
    <h:form id="menuForm">
        <p:menubar>

            <!-- ===========================
                 ADMINISTRADOR
            ============================ -->
            <p:submenu label="Administrador" icon="pi pi-shield"
                       rendered="#{loginBean.administrador}">

                <p:menuitem value="Dashboard"
                            outcome="/dashboard.xhtml"
                            icon="pi pi-chart-line"/>

                <p:menuitem value="Pacientes"
                            outcome="/pacientes.xhtml"
                            icon="pi pi-users"/>

                <p:menuitem value="Usuarios"
                            outcome="/usuarios.xhtml"
                            icon="pi pi-user-edit"/>

                <p:menuitem value="Reportes"
                            outcome="/reportes.xhtml"
                            icon="pi pi-file"/>

                <p:menuitem value="Tratamientos"
                            outcome="/tratamientos.xhtml"
                            icon="pi pi-briefcase"/>

            </p:submenu>

            <!-- ===========================
                 ODONTÓLOGO
            ============================ -->
            <p:submenu label="Odontólogo" icon="pi pi-user"
                       rendered="#{loginBean.odontologo}">

                <p:menuitem value="Mis Pacientes"
                            outcome="/pacientes.xhtml"
                            icon="pi pi-users"/>

                <p:menuitem value="Agenda"
                            outcome="/citas.xhtml"
                            icon="pi pi-calendar"/>

                <p:menuitem value="Mis Archivos"
                            outcome="/archivos.xhtml"
                            icon="pi pi-folder"/>

            </p:submenu>


            <!-- ===========================
                 RECEPCIONISTA
            ============================ -->
            <p:submenu label="Recepcionista" icon="pi pi-id-card"
                       rendered="#{loginBean.recepcionista}">

                <p:menuitem value="Citas"
                            outcome="/citas.xhtml"
                            icon="pi pi-calendar-clock"/>

                <p:menuitem value="Pacientes"
                            outcome="/pacientes.xhtml"
                            icon="pi pi-users"/>

                <p:menuitem value="Facturación"
                            outcome="/facturacion.xhtml"
                            icon="pi pi-dollar"/>

            </p:submenu>


            <!-- ===========================
                 LOGOUT
            ============================ -->
            <p:menuitem value="Cerrar sesión"
                        icon="pi pi-sign-out"
                        actionListener="#{loginBean.logout}"/>

        </p:menubar>
    </h:form>


    <!-- CONTENIDO -->
    <div class="p-m-3">
        <ui:insert name="content"/>
    </div>

</h:body>

</html>
