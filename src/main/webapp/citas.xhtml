<ui:composition template="/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="content">

        <h2>Agenda de Citas</h2>

        <!-- MENSAJES -->
        <h:form id="global">
            <p:growl id="msgs" showDetail="true" showSummary="true" globalOnly="true"/>
        </h:form>

        <!-- CALENDARIO -->
        <h:form id="frmAgenda">

            <p:schedule id="agenda"
                        value="#{citaBean.eventModel}"
                        timeZone="America/Guatemala"
                        locale="es"
                        widgetVar="agendaWidget"
                        draggable="false"
                        resizable="false"
                        allDaySlot="false"
                        slotDuration="00:30"
                        view="agendaWeek"
                        minHour="7"
                        maxHour="20"
                        style="margin-bottom:30px;">

                <p:ajax event="dateSelect"
                        listener="#{citaBean.onDateSelect}"
                        update=":dlgCita"
                        oncomplete="PF('dlgCita').show();"/>

                <p:ajax event="eventSelect"
                        listener="#{citaBean.onEventSelect}"
                        update=":dlgCita"
                        oncomplete="PF('dlgCita').show();"/>

            </p:schedule>

        </h:form>

        <!-- DIALOGO DE CITA -->
        <p:dialog id="dlgCita"
                  header="Detalle de Cita"
                  widgetVar="dlgCita"
                  modal="true"
                  resizable="false"
                  draggable="true"
                  width="500"
                  dynamic="true"
                  styleClass="dialog-elegante">

            <h:form id="frmCita" style="padding:10px">

                <p:panelGrid columns="1" layout="grid" style="width:100%">

                    <!-- PACIENTE -->
                    <p:outputLabel value="Paciente"/>
                    <p:selectOneMenu value="#{citaBean.pacienteId}" style="width:100%">
                        <f:selectItem itemLabel="Seleccione..." noSelectionOption="true"/>
                        <f:selectItems value="#{citaBean.pacientes}" var="p"
                                       itemLabel="#{p.nombreCompleto}"
                                       itemValue="#{p.id}"/>
                    </p:selectOneMenu>

                    <!-- ODONTÓLOGO -->
                    <p:outputLabel value="Odontólogo" style="margin-top:10px"/>
                    <p:selectOneMenu value="#{citaBean.odontologoId}" style="width:100%">
                        <f:selectItem itemLabel="Seleccione..." noSelectionOption="true"/>
                        <f:selectItems value="#{citaBean.odontologos}" var="o"
                                       itemLabel="#{o.nombreCompleto}"
                                       itemValue="#{o.id}"/>
                    </p:selectOneMenu>

                    <!-- TRATAMIENTO -->
                    <p:outputLabel value="Tratamiento" style="margin-top:10px"/>
                    <p:selectOneMenu value="#{citaBean.tratamientoId}" style="width:100%">
                        <f:selectItem itemLabel="Seleccione..." noSelectionOption="true"/>
                        <f:selectItems value="#{citaBean.tratamientos}" var="t"
                                       itemLabel="#{t.nombre} (Q #{t.costo})"
                                       itemValue="#{t.id}"/>

                        <p:ajax event="change"
                                listener="#{citaBean.actualizarPrecios}"
                                update="precioBase precioTratamiento total"/>
                    </p:selectOneMenu>

                    <!-- FECHA -->
                    <p:outputLabel value="Fecha y Hora" style="margin-top:10px"/>
                    <p:datePicker value="#{citaBean.cita.fechaInicio}"
                                  showTime="true"
                                  hourFormat="24"
                                  style="width:100%"/>

                    <!-- NOTAS -->
                    <p:outputLabel value="Notas" style="margin-top:10px"/>
                    <p:inputTextarea value="#{citaBean.cita.notas}"
                                     rows="3"
                                     autoResize="true"
                                     style="width:100%"/>

                    <!-- PRECIOS -->
                    <p:separator style="margin:10px 0"/>
                    <h3>Precios</h3>

                    <h:panelGrid columns="2" style="width:100%">

                        <h:outputText value="Precio base:"/>
                        <p:inputText id="precioBase"
                                     value="#{citaBean.cita.precioBase}"
                                     readonly="true"/>

                        <h:outputText value="Tratamiento:"/>
                        <p:inputText id="precioTratamiento"
                                     value="#{citaBean.cita.precioTratamiento}"
                                     readonly="true"/>

                        <h:outputText value="Total:"/>
                        <p:inputText id="total"
                                     value="#{citaBean.cita.total}"
                                     readonly="true"
                                     style="font-weight:bold;"/>
                    </h:panelGrid>

                </p:panelGrid>

                <!-- BOTONES -->
                <div style="display:flex; justify-content:flex-end; gap:12px; margin-top:15px;">

                    <p:commandButton value="Guardar"
                                     actionListener="#{citaBean.guardar}"
                                     update=":global:msgs :frmAgenda:agenda"
                                     process="@form"
                                     styleClass="p-button-success"
                                     oncomplete="PF('dlgCita').hide();"/>

                    <p:commandButton value="Cancelar"
                                     type="button"
                                     styleClass="p-button-secondary"
                                     onclick="PF('dlgCita').hide();"/>
                </div>

            </h:form>

        </p:dialog>

    </ui:define>
</ui:composition>
