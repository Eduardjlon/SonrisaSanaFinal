<!DOCTYPE html>
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Iniciar sesión - Sonrisa Sana</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body class="login-body">
<h:form id="frmLogin">
    <div class="login-panel">
        <h2>Sonrisa Sana</h2>
        <p:messages id="msgs" showDetail="true"/>

        <p:outputLabel for="usuario" value="Usuario"/>
        <p:inputText id="usuario" value="#{loginBean.username}" required="true"/>

        <p:outputLabel for="password" value="Contraseña"/>
        <p:password id="password" value="#{loginBean.password}" required="true"/>

        <p:commandButton value="Ingresar" actionListener="#{loginBean.login}"
                         update="msgs" styleClass="p-mt-3" icon="pi pi-sign-in"/>
    </div>
</h:form>
</h:body>
</html>
