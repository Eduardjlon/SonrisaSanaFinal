<ui:composition template="/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:o="http://omnifaces.org/ui">

    <ui:define name="styles">
        <h:outputStylesheet library="css" name="style.css"/>
    </ui:define>

    <ui:define name="content">

        <h2>Gestión de Usuarios</h2>

        <h:form id="global">
            <p:growl id="msgs" showDetail="true" showSummary="true"/>
        </h:form>

        <!-- FORM PRINCIPAL -->
        <h:form id="frmUsuarios">

            <div style="margin-bottom:15px;">
                <p:commandButton value="Nuevo Usuario"
                                 icon="pi pi-plus"
                                 action="#{usuarioBean.nuevo}"
                                 update="dlgUsuario"
                                 oncomplete="PF('dlgUsuario').show()"/>
            </div>

            <!-- TABLA -->
            <p:dataTable id="tablaUsuarios"
                         value="#{usuarioBean.usuarios}"
                         var="u"
                         paginator="true" rows="10"
                         responsiveLayout="scroll">

                <p:column headerText="Nombre">#{u.nombreCompleto}</p:column>
                <p:column headerText="Usuario">#{u.username}</p:column>
                <p:column headerText="Correo">#{u.email}</p:column>
                <p:column headerText="Rol">#{u.rol.nombre}</p:column>
                <p:column headerText="Especialidad">
                    #{u.especialidad != null ? u.especialidad.nombre : '-'}
                </p:column>

                <p:column headerText="Acciones">

                    <p:commandButton icon="pi pi-pencil"
                                     title="Editar"
                                     action="#{usuarioBean.editar(u)}"
                                     update="dlgUsuario"
                                     oncomplete="PF('dlgUsuario').show()"/>

                    <p:commandButton icon="pi pi-key"
                                     title="Cambiar contraseña"
                                     action="#{usuarioBean.prepararCambioPassword(u)}"
                                     update="dlgPassword"
                                     oncomplete="PF('dlgPassword').show()"
                                     styleClass="p-button-warning p-ml-2"/>

                    <p:commandButton icon="pi pi-trash"
                                     title="Eliminar"
                                     action="#{usuarioBean.eliminar(u)}"
                                     update=":frmUsuarios:tablaUsuarios :global:msgs"
                                     styleClass="p-button-danger p-ml-2">
                        <p:confirm header="Confirmación"
                                   message="¿Eliminar usuario?"
                                   icon="pi pi-exclamation-triangle"/>
                    </p:commandButton>

                </p:column>
            </p:dataTable>

        </h:form>

        <!-- DIALOGO USUARIO -->
        <p:dialog id="dlgUsuario" widgetVar="dlgUsuario" modal="true" width="520" appendTo="@(body)">

            <h:form id="frmDialogoUsuario">

                <h:panelGrid columns="2" columnClasses="label,value" styleClass="p-fluid">

                    <h:outputLabel value="Nombre completo"/>
                    <p:inputText value="#{usuarioBean.seleccionado.nombreCompleto}" required="true"/>

                    <h:outputLabel value="Usuario"/>
                    <p:inputText value="#{usuarioBean.seleccionado.username}" required="true"/>

                    <h:outputLabel value="Correo"/>
                    <p:inputText value="#{usuarioBean.seleccionado.email}" required="true"/>

                    <h:outputLabel value="Rol"/>
                    <p:selectOneMenu value="#{usuarioBean.seleccionado.rol}"
                                     converter="omnifaces.SelectItemsConverter">
                        <f:selectItems value="#{usuarioBean.roles}" var="r"
                                       itemValue="#{r}" itemLabel="#{r.nombre}"/>
                        <p:ajax update="especialidadRow horarioRow"/>
                    </p:selectOneMenu>

                    <!-- Especialidad solo para odontólogo -->
                    <h:panelGroup id="especialidadRow" layout="block"
                                  rendered="#{usuarioBean.seleccionado.esOdontologo()}">

                        <h:outputLabel value="Especialidad"/>
                        <p:selectOneMenu value="#{usuarioBean.seleccionado.especialidad}"
                                         converter="omnifaces.SelectItemsConverter">
                            <f:selectItems value="#{usuarioBean.especialidades}" var="esp"
                                           itemValue="#{esp}" itemLabel="#{esp.nombre}"/>
                        </p:selectOneMenu>

                    </h:panelGroup>

                    <!-- Horario laboral solo odontólogo -->
                    <h:panelGroup id="horarioRow" layout="block"
                                  rendered="#{usuarioBean.seleccionado.esOdontologo()}">

                        <h:outputLabel value="Día inicio"/>
                        <p:selectOneMenu value="#{usuarioBean.seleccionado.diaInicio}" required="true">
                            <f:selectItem itemLabel="-- Seleccione --" noSelectionOption="true"/>
                            <f:selectItem itemValue="LUNES" itemLabel="LUNES"/>
                            <f:selectItem itemValue="MARTES" itemLabel="MARTES"/>
                            <f:selectItem itemValue="MIERCOLES" itemLabel="MIERCOLES"/>
                            <f:selectItem itemValue="JUEVES" itemLabel="JUEVES"/>
                            <f:selectItem itemValue="VIERNES" itemLabel="VIERNES"/>
                            <f:selectItem itemValue="SABADO" itemLabel="SABADO"/>
                            <f:selectItem itemValue="DOMINGO" itemLabel="DOMINGO"/>
                        </p:selectOneMenu>

                        <h:outputLabel value="Día fin"/>
                        <p:selectOneMenu value="#{usuarioBean.seleccionado.diaFin}" required="true">
                            <f:selectItem itemLabel="-- Seleccione --" noSelectionOption="true"/>
                            <f:selectItem itemValue="LUNES" itemLabel="LUNES"/>
                            <f:selectItem itemValue="MARTES" itemLabel="MARTES"/>
                            <f:selectItem itemValue="MIERCOLES" itemLabel="MIERCOLES"/>
                            <f:selectItem itemValue="JUEVES" itemLabel="JUEVES"/>
                            <f:selectItem itemValue="VIERNES" itemLabel="VIERNES"/>
                            <f:selectItem itemValue="SABADO" itemLabel="SABADO"/>
                            <f:selectItem itemValue="DOMINGO" itemLabel="DOMINGO"/>
                        </p:selectOneMenu>

                        <h:outputLabel value="Hora inicio"/>
                        <p:datePicker value="#{usuarioBean.seleccionado.horaInicio}"
                                      pattern="HH:mm"
                                      showTime="true"
                                      timeOnly="true"
                                      hourFormat="24"
                                      required="true"/>

                        <h:outputLabel value="Hora fin"/>
                        <p:datePicker value="#{usuarioBean.seleccionado.horaFin}"
                                      pattern="HH:mm"
                                      showTime="true"
                                      timeOnly="true"
                                      hourFormat="24"
                                      required="true"/>

                    </h:panelGroup>

                </h:panelGrid>

                <p:commandButton value="Guardar"
                                 action="#{usuarioBean.guardar}"
                                 update=":frmUsuarios:tablaUsuarios :global:msgs"
                                 oncomplete="if (!args.validationFailed) PF('dlgUsuario').hide();"
                                 styleClass="p-mt-3"/>
                <p:commandButton value="Cancelar"
                                 type="button"
                                 onclick="PF('dlgUsuario').hide()"
                                 styleClass="p-button-secondary"
                                 style="margin-left:10px"/>

            </h:form>
        </p:dialog>

        <!-- DIALOGO PASSWORD -->
        <p:dialog id="dlgPassword" widgetVar="dlgPassword" modal="true" width="450"
                  header="Cambiar contraseña">
            <h:form id="frmPassword">
                <h:outputLabel value="Actual"/>
                <p:password value="#{usuarioBean.passwordActual}"/>
                <h:outputLabel value="Nueva"/>
                <p:password value="#{usuarioBean.passwordNueva}"/>
                <h:outputLabel value="Confirmar"/>
                <p:password value="#{usuarioBean.passwordConfirmacion}"/>
                <p:commandButton value="Actualizar contraseña"
                                 action="#{usuarioBean.cambiarPassword}"
                                 update=":frmUsuarios:tablaUsuarios :global:msgs"
                                 oncomplete="PF('dlgPassword').hide()"
                                 styleClass="p-mt-3 p-button-warning"/>
            </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>
